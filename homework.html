<head>
    <title>School</title>
</head>

<body>
    <h1>School Sign-up form</h1>
    <form>
        <fieldset>
            <legend>School Sign-up form</legend>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="Gender" value="Female">Female<br>
            <input type="radio" id="male" name="Gender" value="Male">Male<br><br>
            <label>Favourite Class</label><br>
            <input type="checkbox" id="Class" value="Math">Math<br>
            <input type="checkbox" id="Class" value="English">English<br><br>
            <input type="submit">
            <label>Favourite Food</label><br>
            <select name="food" id="food">
                <option value="Pizza"Pizza></option>
                <option value="Tacos"Tacos></option>
                <option value="Pasta"Pasta></option>
            </select>
        </fieldset>
    </form>
</body>

</html>
